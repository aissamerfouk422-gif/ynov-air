<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ynov Air{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">YNOV AIR</a>
            <ul class="nav-menu">
                <li><a href="{% url 'home' %}">Accueil</a></li>
                <li><a href="{% url 'search_flights' %}">Rechercher</a></li>
                <li><a href="{% url 'my_bookings' %}">Mes Réservations</a></li>
            </ul>
        </div>
    </nav>

    {% if messages %}
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Ynov Air - Application pédagogique</p>
        </div>
    </footer>
</body>
</html>
